{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foodie Heaven Restaurant</title>
    <link rel="icon" type="image/png" href="{% static 'restlogo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'interriordesign.jpg' %}");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-4xl font-bold text-pink-700">
                    <i class="fas fa-utensils text-pink-500 mr-2"></i>
                    FOODIE HEAVEN RESTAURANT
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'index'%}" class="text-pink-700 hover:text-blue-500 transition">Home</a>
                    <a href="{% url 'login' %}" class="text-pink-700 hover:text-blue-500 transition">User Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-bg min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <i class="fas fa-user-shield text-5xl text-blue-500 mb-4"></i>
                <h2 class="text-3xl font-bold">Admin Login</h2>
                <p class="text-gray-600 mt-2">Enter your credentials to access admin panel</p>
            </div>
            
            <form id="admin-login-form" method="post">
                  {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="text" name="username" required class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="admin">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" name="password" required class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="••••••••">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-6 flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                   
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition">
                    Sign In
                </button>
            </form>
            
            <div id="login-error" class="mt-4 text-center text-red-600 hidden">
                <i class="fas fa-exclamation-circle"></i>
                <p>Invalid username or password</p>
            </div>
            
            <div class="mt-6 text-center text-gray-600">
                <p>© 2025 Foodie Heaven. All rights reserved.</p>
            </div>
        </div>
    </section>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.querySelector('input[type="password"]');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

    </script>
</body>
</html>
